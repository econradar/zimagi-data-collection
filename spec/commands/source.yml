

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    source:
        aliases: ["source_optional"]
        class: SourceMixin
        mixins: ['name_resource']
        meta:
            source:
                data: source
                relations: true

    sources:
        class: SourceMultipleMixin
        mixins: ['name_resource']
        meta:
            sources:
                data: source
                relations: true

#
# Define data related base command
#
command_base:
    source:
        mixins: ["source"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    source:
        resource: source
        base: source
        base_name: source
        priority: 50