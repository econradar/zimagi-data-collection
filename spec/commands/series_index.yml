

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    series_index:
        aliases: ["series_index_optional"]
        class: SeriesIndexMixin
        mixins: ['source', 'series_categories']
        meta:
            series_index:
                data: series_index
                relations: true

    series_indexes:
        class: SeriesIndexMultipleMixin
        mixins: ['source', 'series_categories']
        meta:
            series_indexes:
                data: series_index
                relations: true

#
# Define data related base command
#
command_base:
    series_index:
        mixins: ["series_index"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    series:
        resource: series_index
        base: series_index
        base_name: series_index
        priority: 55